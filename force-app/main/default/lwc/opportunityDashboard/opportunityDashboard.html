<template>
    <lightning-card title="Recherche de Cas par Sujet" icon-name="standard:case">
        <div class="slds-p-around_medium">
            <lightning-input label="Rechercher par Sujet"
                             value={searchTerm}
                             onchange={updateSearchTerm}>
            </lightning-input>
            <lightning-button label="Rechercher"
                              variant="brand"
                              onclick={handleSearch}
                              class="slds-m-top_small">
            </lightning-button>
            <lightning-button label="RafraÃ®chir"
                  variant="neutral"
                  onclick={refreshCases}
                  class="slds-m-top_small slds-m-left_x-small">
</lightning-button>
        </div>

        <template if:true={hasCases}> <!--"Affiche ce qui est dedans seulement si cases existe (n'est pas null ou undefined).-->
            <lightning-datatable data={cases}
                                 columns={columns}
                                 key-field="Id">
            </lightning-datatable>
        </template>
        <template if:true={hasRealError}> <!--Si error contient une valeur (non vide), alors affiche le message..-->
            <p class="slds-p-around_medium message-erreur">{error}</p>
        </template>
    </lightning-card>
   <!-- <c-account-cases-searcher account-id={recordId}></c-account-cases-searcher>.-->

</template>
